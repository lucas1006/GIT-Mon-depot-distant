<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>contact</title>
</head>
<body>
    <div class="container-fluid p-auto">
        <!-- formulaire cordonées -->
            <form action="http://bienvu.net/script.php" method="GET" id="formulaire-info">
                <fieldset>
                    <label for="nom">Nom:</label><input class="form-control" type="text" required name="nom" id="nom" placeholder="Votre nom">
                    <br>
                    <label for="nom">Prénom:</label><input class="form-control" type="text" required name="prénom" id="prénom" placeholder="Votre pénom">
                    <br>
                    <label for="sujet">Sexe:</label>
                    <select id="sujet" required class="form-control">
                        <option value="" selected disabled>Sélectionner</option>
                        <option value="masculin">Masculin</option>
                        <option value="féminin">Féminin</option>
                        <option value="autre">Autre</option>
                    </select>
                    <br>
                    <label for="email">Email:</label><input class="form-control" type="text" required name="email" id="email" placeholder="nom@exemple.com">
                    <br>
                    <label for="mot de passe">Mot de passe:</label><input class="form-control" type="password" required name="mot de passe" id="mdp">
                    <br>
                    <input type="checkbox" name="checkbox" required value="accept">
                    <label for="accept">J'accepte les conditions</label> 
                    <br>
                    <input class="btn btn-primary" type="submit" value="envoyer">
                </fieldset>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
